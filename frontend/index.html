<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/index.js"></script>
    <title>Hidden Gems Mentorship</title>
</head>

<body>
    <div class="form-container">
        <form id="create-mentor-form" style="">
            <h3>Create a Mentor</h3>

            <input id='input-name' type="text" name="name" value="" placeholder="Enter your name" class="input-text">
            <br><br>

            <input id='input-title' type="text" name="title" value="" placeholder="Enter your title" class="input-text">
            <br><br>
            <textarea id='input-about' name="about" rows="8" cols="80" value=""
                placeholder="Describe yourself"></textarea>
            <br><br>
            <input id='input-url' type="text" name="image" value="" placeholder="Upload your image" class="input-text">
            <br><br>

            <select id="department" name="department">
                <option value="1">Operations</option>
                <option value="2">Administration</option>
                <option value="3">Technology</option>
            </select>
            <br><br>

            <input id='create-button' type="submit" name="submit" value="Create New Mentor" class="submit">
        </form>

    </div>

    <div id=”mentor-container”>

</body>

</html>
